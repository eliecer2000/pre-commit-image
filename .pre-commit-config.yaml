  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v4.0.0-alpha.8" # Use the sha or tag you want to point at
    hooks:
      - id: prettier
        stages: [pre-commit]
        always_run: true
        args: ["--print-width", "120"]
        exclude: >
          (?x)^(
              (.*)/static/vendors|
              (.*)/static/ico|
              ^.+\.html$|
              ^.+\.d.ts$|
              cdk.out\**$|
              package-lock.json|
              yarn.lock|
              CHANGELOG.md|
              (.*)\.vtl$|
              ^\*\\__test__\\\*\*\.test\.\*$|
              ^.+\.min\.(js|css)$
          )$
        additional_dependencies:
          - prettier@2.2.1

  - repo: https://github.com/asottile/seed-isort-config
    rev: v2.2.0
    hooks:
      - id: seed-isort-config
        args: [--exclude=templates/]
        stages: [pre-commit]
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1 # Use the revision sha / tag you want to point at
    hooks:
      - id: isort
        files: ^source/
        types: [file, python]
        stages: [pre-commit]
  - repo: local
    hooks:
      - id: cdk-synth
        name: AWS CDK Synth
        entry: cdk synth --all
        language: system
        files: '^.+\.(py|ts|js|cs|fs|java)'
        pass_filenames: false
        stages: [pre-commit]
  - repo: https://github.com/aws-cloudformation/cfn-lint
    rev: v0.86.2 # The version of cfn-lint to use
    hooks:
      - id: cfn-lint-rc
        stages: [pre-commit]
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook.git
    rev: 'v9.18.0'
    hooks:
      - id: commitlint
        name: Commitlint hook
        description: Commitlint hook
        stages: [commit-msg]
