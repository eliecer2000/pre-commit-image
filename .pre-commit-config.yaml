default_install_hook_types: [pre-commit, post-commit, commit-msg]
fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: check-symlinks
        stages: [pre-commit]
      - id: check-yaml
        stages: [pre-commit]
        exclude: (template|ci).*\.(json|yml|yaml)$
      - id: check-added-large-files
        stages: [pre-commit]
        args: [--maxkb=10000]
      - id: mixed-line-ending
        args: [--fix=lf]
        stages: [pre-commit]
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
        stages: [pre-commit]
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: "v9.11.1" # Use the sha / tag you want to point at
    hooks:
      - id: eslint
        exclude: .*\.(postcssrc|eslintrc).(js)
        args: ["--fix", "--config=/etc/eslint.config.js"]
        stages: [pre-commit]
        verbose: true
        additional_dependencies:
        -  eslint-config-prettier@9.1.0
        -  eslint-plugin-import@2.31.0
        -  eslint-plugin-node@11.1.0
        -  eslint-plugin-prettier@5.2.1
        -  eslint-plugin-promise@7.1.0
        -  prettier@3.3.3
